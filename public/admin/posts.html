<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Posts &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
    <script>
        NProgress.start()
    </script>

    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="profile.html"><i class="fa fa-user"></i>个人中心</a></li>
                <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="page-title">
                <h1>所有文章</h1>
                <a href="post-add.html" class="btn btn-primary btn-xs">写文章</a>
            </div>
            <div class="page-action">
                <!-- show when multiple checked -->
                <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
                <form class="form-inline" id="filterForm">
                    <select name="category" class="form-control input-sm" id="category">

                    </select>
                    <select name="state" class="form-control input-sm">
                        <option>所有状态</option>
                        <option value="0">草稿</option>
                        <option value="1">已发布</option>
                    </select>
                    <button class="btn btn-default btn-sm">筛选</button>
                </form>
                <ul class="pagination pagination-sm pull-right" id="pagination">

                </ul>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="postsBox">

                </tbody>
            </table>
        </div>
    </div>

    <div class="aside">
        <div class="profile">
            <img class="avatar" src="../uploads/avatar.jpg">
            <h3 class="name">Coder</h3>
        </div>
        <ul class="nav">
            <li>
                <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
            </li>
            <li class="active">
                <a href="#menu-posts" data-toggle="collapse">
                    <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-posts" class="collapse in">
                    <li class="active"><a href="posts.html">所有文章</a></li>
                    <li><a href="post-add.html">写文章</a></li>
                    <li><a href="categories.html">分类目录</a></li>
                </ul>
            </li>
            <li>
                <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
            </li>
            <li>
                <a href="users.html"><i class="fa fa-users"></i>用户</a>
            </li>
            <li>
                <a href="#menu-settings" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-settings" class="collapse">
                    <li><a href="slides.html">图片轮播</a></li>
                    <li><a href="settings.html">网站设置</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="../assets/vendors/art-template/template-web.js"></script>
    <script src="../assets/vendors/jquery/jquery.js"></script>
    <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script>
        NProgress.done()
    </script>
    <!-- 分类列表下拉框模板 -->
    <script type="text/html" id="postsListTpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author == null ? '管理员' : $value.author}}</td>
            <td>{{$value.category == null ? '' : $value.category.title}}</td>
            <td class="text-center">{{$imports.formateDate($value.createAt)}}</td>
            <td class="text-center">{{$value.state == 0 ? '草稿' : '已发布'}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id="{{$value._id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分页模板 -->
    <script type="text/html" id="paginationTpl">
        {{if page > 1}}
        <li><a href="javascript:;" onclick="changePage({{page-1}})">上一页</a></li>
        {{/if}}

         {{each display}}
        <li><a href="javascript:;" onclick="changePage({{$value}})">{{$value}}</a></li>
        {{/each}}

         {{if page < pages}} 
         <li> <a href="javascript:;" onclick="changePage({{page+1}})">下一页</a></li> 
         {{/if}}
    </script>
    <script type="text/html" id="cateList">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value._id}}">{{$value.title}}</option>
        {{/each}}
    </script>
    <script>
        // 删除文章
        $('#postsBox').on('click', '.delete', function () {
            var id = $(this).attr('data-id')
            if (confirm('是否残忍离开？')) {
                $.ajax({
                    url: `http://47.111.184.55:3000/posts/${id}`,
                    type: 'delete',
                    success: function (data) {
                        location.reload()

                    }
                })
            }
        })


        //向服务器端发送请求 获取文章列表
        $.ajax({
            url: 'http://47.111.184.55:3000/posts',
            type: 'get',
            success: function (data) {
                // console.log(data)
                var html = template('postsListTpl', {
                    data: data.records
                })
                // console.log(html);
                $('#postsBox').html(html);
                var html = template('paginationTpl', data)
                $('#pagination').html(html)

            }
        })


        $.ajax({
            url: 'http://47.111.184.55:3000/categories',
            type: 'get',
            success: function (data) {
                var html = template('cateList', {
                    data: data
                })
                $('#category').html(html)

            }
        })

        //点击筛选的按钮，获取分类的id以及文章状态的标示，传递到服务器
        $('#filterForm').on('submit', function () {
            // 获取到管理员选择的过滤条件
            var formData = $(this).serialize()
            // 向服务器端发送请求 根据条件索要文章列表数据
            $.ajax({
                url: 'http://47.111.184.55:3000/posts',
                type: 'get',
                data: formData,
                success: function (data) {
                    console.log(data)
                    var html = template('postsListTpl', {
                        data: data.records
                    })
                    $('#postsBox').html(html)
                    var html = template('paginationTpl', data)
                    $('#pagination').html(html)
                }
            })
            return false
        })

        // 分页处理
        function changePage(page) {
            $.ajax({
                url: 'http://47.111.184.55:3000/posts',
                type: 'get',
                data: {
                    page: page
                },
                success: function (data) {
                    console.log(data);
                    var html = template('postsListTpl', {
                        data: data.records
                    })
                    $('#postsBox').html(html)
                    var html = template('paginationTpl', data)
                    $('#pagination').html(html)
                }
            })
        }
        //处理日期时间格式
        function formateDate(date) {
            //将日期时间字符串转换成日期对象
            date = new Date(date)
            return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate()
        }
        template.defaults.imports.formateDate = formateDate
    </script>
</body>

</html>
